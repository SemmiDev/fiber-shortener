<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="output.css" />
    <title>Fiber Shortener</title>
  </head>
  <body>
    <section class="text-white bg-gray-900">
      <div
        class="max-w-screen-xl px-4 py-32 mx-auto lg:h-screen lg:items-center lg:flex"
      >
        <div class="max-w-3xl mx-auto text-center">
          <h1
            class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
          >
            Fiber Shortener
          </h1>

          <p
            class="max-w-xl mx-auto mt-4 font-sans text-center sm:leading-relaxed sm:text-xl"
          >
            <span class="flex justify-center my-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8 duration-300 stroke-red-400 animate-pulse"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
                />
              </svg>
            </span>

            Blazingly
            <span
              class="relative inline-block mx-2 before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500"
            >
              <span class="relative mx-2 text-white">Fast & Free</span>
            </span>
            URL Shortener Build in
            <span class="font-semibold tracking-tighter text-blue-400">
              <a
                href="golang.org"
                target="_blank"
                class="hover:underline hover:decoration-wavy"
                >Go</a
              >
            </span>
          </p>

          <div class="flex flex-wrap justify-center gap-4 mt-8">
            <a
              class="block w-full px-12 py-3 text-lg font-extrabold transition duration-500 ease-in-out border text-slate-200 bg-sky-500 border-sky-600 rounded-xl sm:w-auto active:text-opacity-75 hover:bg-transparent hover:text-white focus:outline-none focus:ring"
              href="shortener.html"
            >
              Shorten Now!
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
