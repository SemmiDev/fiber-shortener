<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="output.css" />
    <title>Shortener Now</title>
    <script src="./script.js"></script>
  </head>
  <body class="text-center">
    <section class="text-white bg-gray-900">
      <div
        class="flex flex-col items-center justify-center max-w-screen-xl px-4 py-32 mx-auto h:screen lg:h-screen sm:items-center lg:flex"
      >
        <div class="mx-2 mb-10 basis-2">
          <a
            id="shortened-url"
            target="_blank"
            href=""
            class="block font-sans italic font-semibold tracking-tighter transition-all duration-300 hover:cursor-pointer hover:text-white text-sky-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 duration-300 stroke-red-400 animate-bounce"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
          </a>
        </div>

        <form class="w-full max-w-sm">
          <div class="flex items-center py-2 border-b border-teal-500">
            <input
              class="w-full px-2 py-1 mr-3 leading-tight tracking-tighter bg-transparent border-none appearance-none text-sky-500 focus:tracking-wider focus:outline-none"
              type="text"
              id="url-input"
              placeholder="Paste URL Here"
              aria-label="url"
            />
            <button
              class="flex-shrink-0 px-2 py-1 text-sm text-white transition-all duration-300 bg-teal-500 border-4 border-teal-500 rounded hover:bg-teal-700 hover:border-teal-700"
              type="button"
              id="shorten-btn"
              onclick="shortenUrl()"
            >
              Shorten!
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
